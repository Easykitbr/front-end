<div class="container">
<div class="row justify-content-center">
  <h2 class="text-light">Gerencie aqui os seus media kit</h2>

    <ng-container *ngFor="let kit of listaKit">
      <div class="col-sm-12 col-md-2">
        <div class="card p-2" style="height: 200px">
          <div class="card-body">
            <button (click)="DeletarKit(kit.id)" class="delete-button">X</button>
            <img src="assets/1000_F_410437733_hdq4Q3QOH9uwh0mcqAhRFzOKfrCR24Ta.jpg" class="rounded">

            <div class="d-flex justify-content-center">
              <span class="text"> {{ kit.displayName }}</span>
            </div>

          </div>
          <div class="card-footer">
            <div class="btn-group-vertical">
            <button class="btn btn-outline-primary btn-sm m-1" (click)="RedirectTo(kit.url)">Acesse Easykit</button>
            <button class="btn btn-outline-primary btn-sm m-1">Edite Easykit</button>
            </div>
          </div>
        </div>
      </div>
    </ng-container>
    <div class="col-2">
      <div class="card p-2 mt-2" style="height: 200px">
        <div class="card-body justify-content-center">

          <div class="row">
            <span class="text-body p-1 justify-content-center"> Adicione um novo mediaKit ao seu Perfil Easy Kit</span>
          </div>
          <div class="row p-1 justify-content-center">
            <button class="btn btn-primary bt-sm" (click)="openModal()">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                   class="bi bi-plus-circle-fill" viewBox="0 0 16 16">
                <path
                  d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3v-3z"/>
              </svg>
            </button>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
