<div class="row justify-content-center">
  <div class="card-group justify-content-center">
    <ng-container *ngFor="let kit of listaKit">
      <div class="col-2">
        <div class="card">
          <div class="card-body">
            <span class="text">Display Name: {{ kit.displayName }}</span>
            <span class="text">Bio: {{ kit.bio }}</span>

          </div>
        </div>
      </div>
    </ng-container>
    <div class="col-2">
      <div class="card">
        <div class="card-body justify-content-center">
          <div class="row">
            <span class="text-body p-1 justify-content-center"> Adicione um novo mediaKit ao seu Perfil Easy Kit</span>
          </div>
          <div class="row p-1 justify-content-center">
            <button class="btn btn-primary col-3" (click)="openModal()">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                   class="bi bi-plus-circle-fill" viewBox="0 0 16 16">
                <path
                  d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3v-3z"/>
              </svg>
            </button>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
