
<div class="bg-image"
     style="background-image: url('assets/BG-1.png');
            height: 100vh">
  <div class="container">
  <div class="row justify-content-center alert align-items-center">
    <div class="col-4">
        <img class="img-fluid" src="assets/LOGO%20FUNDO%20PRETO.png">
    </div>
  </div>
    <div class="row justify-content-center bg-opacity-10">
      <div class="col-4">
      <div class="login-container mt-5 bg-opacity-10">
          <div class="card bg-opacity-10">
            <div class="card-body bg-opacity-10">
              <form (submit)="onSubmit()">
                <div class="mb-3 bg-opacity-10">
                  <label for="username" class="form-label text-light">Usuário</label>
                  <input type="text" class="form-control" id="username" [(ngModel)]="username" name="username" required>
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label text-light">Senha</label>
                  <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password"
                         required>
                </div>
                <div class="row justify-content-center p-2">
                  <div *ngIf="senhaInvalida" class="alert alert-danger">
                    Login ou senha inválidos!
                  </div>
                  <button type="submit" class="btn btn-primary m-1">Entrar</button>
                  <button type="button" class="btn btn-primary mt-1" (click)="IrSignUp()" >Criar Conta</button>

                  <span class="text-light p-1"> Esqueceu sua senha? <a href="#" class="info-link">reset minha senha</a></span>

                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
